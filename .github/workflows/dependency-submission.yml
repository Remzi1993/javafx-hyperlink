name: Dependency Submission

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # Ensures the same JDK is used
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '24'

      # Submit dependency graph for Maven
      - uses: advanced-security/maven-dependency-submission-action@v4
        with:
          # optional: run Maven in batch/quiet mode
          maven-args: "-B -V"